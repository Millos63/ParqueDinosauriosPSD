<div class="col-md-4-offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="idElaboradoPor" [(ngModel)]="aperturaCaja.idElaboradoPor" placeholder="Elaborado por:" class="form-control" autofocus>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="idAprobadoPor" [(ngModel)]="aperturaCaja.idAprobadoPor" placeholder="Aprobado por:" class="form-control" autofocus>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="idCaja" [(ngModel)]="aperturaCaja.idCaja" placeholder="id caja:" class="form-control" autofocus>
                </div>
                <br>
                <div class="form-group">
                    <input type="date" name="fechaApertura" [(ngModel)]="aperturaCaja.fechaApertura" placeholder="Fecha Apertura:" class="form-control" autofocus>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="montoApertura" [(ngModel)]="aperturaCaja.montoApertura" placeholder="Monto de apertura:" class="form-control" autofocus>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="idCajero" [(ngModel)]="aperturaCaja.idCajero" placeholder="Id Cajero:" class="form-control" autofocus>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="turno" [(ngModel)]="aperturaCaja.turno" placeholder="Turno:" class="form-control" autofocus>
                </div>
                <div class="form-group" style="padding-top: 25px;">
                    <input type="text" name="observaciones" [(ngModel)]="aperturaCaja.observaciones" placeholder="Observaciones:  " class="form-control" autofocus>
                </div>
                <br>
                <button class="btn btn-success btn-block" (click)="saveNewAperturaCaja()" routerLink="/aperturasCajas">Save</button>
                <button class="btn btn-success btn-block" (click)="update()" routerLink="/aperturasCajas" style="padding-left: 10px;">Update</button>
            </form>
        </div>
    </div>    
</div>

<script>
const fechaAperturaInput = document.getElementById('fechaApertura');
const fechaApertura = new Date(fechaAperturaInput.value).toISOString().slice(0, 19).replace('T', ' ');
</script>
